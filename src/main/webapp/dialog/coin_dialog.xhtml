<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui">

    <p:dialog id="coin-dialog" 
              widgetVar="coin-dialog" 
              showHeader="false"                          
              modal="true" 
              resizable="false"
              closable="false" 
              width="525px"   
              responsive="true"
              hideEffect="fade"
              showEffect="fade"
              >     

        <h:form id="coin-form">                             
            <div class="panel panel-default panel-dialog">

                <!-- HEADER -->
                <div class="panel-heading align-center">                               
                    <b style="font-size: 16px">

                        <i class="fa fa-money" /> #{bundle['label.5khfuh58']}                        

                    </b>                           
                </div>

                <!-- BODY -->
                <div class="panel-body">
                    <div class="control-group">

                        <h:panelGrid columns="1" styleClass="panelgrid-1">
                            <h:outputText value="#{bundle['label.6jkhdgbg']}:" />
                            <p:inputText value="#{companyBean.company.coin.code} - #{companyBean.company.coin.name}" 
                                         readonly="true" 
                                         styleClass="form-control" 
                                         />
                        </h:panelGrid>

                        <p />

                        <h:panelGrid columns="1" styleClass="panelgrid-1">
                            <h:outputText value="#{bundle['label.48khjk4k']}:" />
                            <p:inputText value="#{formatNumberView.doubleToMoneyBrString(companyBean.company.coin.bid)}" 
                                         readonly="true" 
                                         styleClass="form-control"
                                         />
                        </h:panelGrid>

                        <p />

                        <h:panelGrid columns="1" styleClass="panelgrid-1">
                            <h:outputText value="#{bundle['label.9kdu4hud']}:" />
                            <p:inputText value="#{formatNumberView.doubleToMoneyBrString(companyBean.company.coin.ask)}" 
                                         readonly="true" 
                                         styleClass="form-control"
                                         />
                        </h:panelGrid>

                        <p />

                        <h:panelGrid columns="1" styleClass="panelgrid-1">
                            <h:outputText value="#{bundle['label.84jsd4hf']}:" />
                            <p:inputText value="#{formatDateTimeView.toBrazilian(companyBean.company.coin.lastQuote)}" 
                                         readonly="true" 
                                         styleClass="form-control"
                                         />
                            <ui:fragment rendered="#{companyBean.lastQuoteUpOver20Minutes(companyBean.company.coin.lastQuote)}">
                                <div class="alert alert-warning" role="alert">
                                    <strong>#{bundle['label.834y3943']}</strong> #{bundle['label.4762klhj']}
                                </div>
                            </ui:fragment>
                        </h:panelGrid>                                              

                    </div>    

                    <p:separator />

                    <div align="center">

                        <p:commandLink onclick="PF('coin-dialog').hide()"                                       
                                       styleClass="btn btn-default btn-medium"
                                       >                                                
                            <i class="fa fa-times" /> #{bundle['label.3jkj57jk']}
                        </p:commandLink>
                    </div>
                </div>
            </div>
        </h:form>
    </p:dialog>
</ui:fragment>
